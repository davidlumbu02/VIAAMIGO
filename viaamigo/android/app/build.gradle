plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.viaamigo"
    compileSdk = rootProject.ext.compileSdkVersion
    ndkVersion = rootProject.ext.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.example.viaamigo"
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        debug {
            minifyEnabled = false
            shrinkResources = false
        }
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.13.1'
        force 'androidx.core:core:1.13.1'
        force 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.activity:activity:1.9.3"
    implementation "androidx.multidex:multidex:2.0.1"
    // ðŸ”¥ AJOUTEZ CES LIGNES POUR FLUTTER_FACEBOOK_AUTH
    implementation "androidx.fragment:fragment:1.8.5"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation 'com.facebook.android:facebook-login:17.0.2'
    implementation 'com.facebook.android:facebook-core:17.0.2'
}

// ðŸŽ¯ SOLUTION CORRIGÃ‰E - Copie de l'APK aprÃ¨s build
task copyApk(type: Copy) {
    from 'build/outputs/apk/debug'
    into '../../build/app/outputs/flutter-apk'
    include 'app-debug.apk'
}

// Force la copie aprÃ¨s chaque build - VERSION CORRIGÃ‰E
afterEvaluate {
    tasks.named('assembleDebug').configure {
        finalizedBy copyApk
    }
}
